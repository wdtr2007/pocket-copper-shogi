<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shogi Game</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h2 class="game-title">将棋 - Pocket Copper Shogi</h2>
            <h2><form name="form1" action="/submit-page" onsubmit="return game.onSubmit()" method="post">
                    <label for="fname">Cmd</label>
                    <input type="text" id="fname" name="fname">
                    <input type="submit" value="Submit"

            </h2>
        </div>
        
        <div class="game-info">
            <div>Current Player: <span id="current-player">(Sente)</span></div>
            <div>Moves: <span id="move-count">0</span></div>
        </div>
        
        

        <div class="board-container">
            <!-- table 1 -->
            <div class="captured-pieces">
                <div class="captured-title">Wh</div>
                <div id="white-captured"></div>
            </div>
            
            <!-- table 2 = 2-D board -->
            <div class="board" id="board"></div> 

            <!-- table 3 = cap pieces section 2 -->
            <div class="captured-pieces">
                <div class="captured-title">Bk</div>
                <div id="black-captured"></div>
            </div>

            <!-- table 4 = new master move list to debug backs -->
             <div class="Master-Move-List">
                <div class="Master-Move-List-title">Move List</div>
                <div id="Move-List" class="Move-List">
                    <textarea id="mvInfo" class="Move-List" name="mvInfo" rows="30" cols="1">
                    </textarea>
                </div>
             </div>
        </div>
        
        <div class="status-message" id="status"></div>
        
        <div class="controls">
            <button onclick="game.newGame()">New Game</button>
            <button onclick="game.showHelp()">Show Piece Guide</button>
            <button onclick="game.onBtn_Flip()">Flip</button>
            <button onclick="game.onBtn_FlipBack()">Flip Back</button>
            <button onclick="game.onBtn_Refresh()">Refresh</button>
            <button onclick="game.onBtn_goBack()">&lt;</button>
         </div>
    </div>

    <script src="index2.js"></script>
    
</body>
</html>
